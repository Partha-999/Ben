<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding-top: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        /* Admin Dashboard Styling */
        .admin-dashboard {
            margin-top: 40px;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .admin-dashboard h2 {
            text-align: center;
        }
        .admin-dashboard .data-info {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            font-size: 16px;
        }
        .admin-dashboard .data-info p {
            margin: 5px 0;
        }
        .admin-dashboard .btn {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .admin-dashboard .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Admin Dashboard</h1>
            <p>Manage the seat allocation system and data.</p>
        </div>

        <!-- Admin Dashboard -->
        <div class="admin-dashboard">
            <h2>Admin Dashboard</h2>
            <div class="data-info">
                <p>Total Employees: 3,000</p>
                <p>Total Seats: 3,500</p>
                <p>Occupancy Rate: 85.7%</p>
            </div>
            <div class="data-management">
                <button class="btn" id="importDataBtn">Import Data</button>
                <button class="btn" id="exportDataBtn">Export Data</button>
            </div>
        </div>
    </div>

    <script>
        // Admin Import and Export functionality (just for demonstration, without actual functionality)
        document.getElementById('importDataBtn').addEventListener('click', () => {
            alert('Import Data functionality not implemented yet.');
        });

        document.getElementById('exportDataBtn').addEventListener('click', () => {
            alert('Export Data functionality not implemented yet.');
        });
    </script>

</body>
</html>
