<!DOCTYPE html>
<html>
<head>
<title>Seating Arrangement</title>
<style>
body {
  font-family: sans-serif;
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.card {
  background-color: white;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  padding: 20px;
  width: 80%;
  max-width: 800px;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(10, 1fr);
  gap: 10px;
  margin-bottom: 20px;
}

.seat {
  border: 1px solid #ccc;
  border-radius: 5px;
  text-align: center;
  padding: 10px;
  cursor: pointer;
}

.seat:hover {
  background-color: #f0f0f0;
}

.seat.occupied {
  background-color: #ccc;
  cursor: default;
}

.seat.selected {
  background-color: #4CAF50;
  color: white;
}

.form-group {
  margin-bottom: 15px;
}

.form-group label {
  display: block;
  margin-bottom: 5px;
}

.form-group input {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5}
